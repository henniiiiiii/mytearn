<body>

<section id="splash">

</section>

<section id="dashboard" style="display:none">
  <h2>Dashboard</h2>
  <p id="status">Training 0 von 10</p>

  <select id="training">
    <option>Krafttraining</option>
    <option>Cardio</option>
    <option>Stretching</option>
  </select>

  <br><br>
  <button onclick="train()">Training abschlieÃŸen</button>
</section>

<script>
let count = 0;

function start(){
  document.getElementById("splash").style.display="none";
  document.getElementById("dashboard").style.display="block";
}

function train(){
  if(count >= 10) return;
  count++;
  document.getElementById("status").innerText =
    count >= 10 ? "ğŸ Reward freigeschaltet!" : "Training " + count + " von 10";
}
</script>
